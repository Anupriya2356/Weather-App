<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hub - Beautiful Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Background particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Main weather card -->
        <div class="weather-card">
            <!-- Header -->
            <div class="card-header">
                <h1 class="app-title">
                    <span class="icon">üå§Ô∏è</span>
                    Weather Hub
                </h1>
                <p class="app-subtitle">Beautiful weather, beautifully displayed</p>
            </div>

            <!-- Search section -->
            <div class="search-section">
                <div class="search-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Search for any city..." id="cityInput">
                    <button class="search-btn" id="searchBtn">
                        <span>Search</span>
                    </button>
                </div>
            </div>

            <!-- Loading state -->
            <div class="loading-section" id="loading">
                <div class="weather-loader">
                    <div class="loader-icon">üåÄ</div>
                    <p class="loader-text">Fetching weather data...</p>
                </div>
            </div>

            <!-- Error state -->
            <div class="error-section" id="error">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p class="error-message"></p>
            </div>

            <!-- Weather display -->
            <div class="weather-display" id="weatherInfo">
                <!-- Location info -->
                <div class="location-info">
                    <div class="location-name" id="cityName"></div>
                    <div class="location-date" id="currentDate"></div>
                </div>

                <!-- Main weather -->
                <div class="main-weather">
                    <div class="weather-icon-container">
                        <img class="weather-icon" id="weatherIcon" src="" alt="Weather">
                        <div class="weather-glow"></div>
                    </div>
                    <div class="temperature-display">
                        <span class="temperature" id="temperature"></span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                    <div class="weather-description" id="description"></div>
                </div>

                <!-- Weather details grid -->
                <div class="weather-grid">
                    <div class="weather-item">
                        <div class="item-icon">üå°Ô∏è</div>
                        <div class="item-content">
                            <span class="item-label">Feels Like</span>
                            <span class="item-value" id="feelsLike"></span>
                        </div>
                    </div>
                    <div class="weather-item">
                        <div class="item-icon">üíß</div>
                        <div class="item-content">
                            <span class="item-label">Humidity</span>
                            <span class="item-value" id="humidity"></span>
                        </div>
                    </div>
                    <div class="weather-item">
                        <div class="item-icon">üí®</div>
                        <div class="item-content">
                            <span class="item-label">Wind Speed</span>
                            <span class="item-value" id="windSpeed"></span>
                        </div>
                    </div>
                    <div class="weather-item">
                        <div class="item-icon">üìä</div>
                        <div class="item-content">
                            <span class="item-label">Pressure</span>
                            <span class="item-value" id="pressure"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="app-footer">
            <p>Made with ‚ù§Ô∏è for beautiful weather</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
